<h1>{{title}}</h1>
<!-- routerLink attribute. The routerLink is the selector 
    for the RouterLink directive that turns user clicks into router navigations.
    It's another of the public directives in the RouterModule -->
<nav> 
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/heroes">Heroes</a> 
</nav>
